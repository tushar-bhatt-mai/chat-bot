<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="chat-Navbar">
      <div class="chat-nav-container">
        <div class="roundedName" id="roundedName">
          AM
        </div>
        <div class="chat-Navbar-name">
          <small id="">Chat with</small>
          <br />
          <bold id="display-name">Akhil Mahi</bold>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chat-container">
      <div id="initialValue"></div>
      <div class="chat-box" id="chat-box">
        <div id="suggested-messages"></div>
      </div>
      <form id="message-form" onsubmit="sendMessage(); return false;">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <img class="speakBtn" src="./images/speackIcon.png" />
        <button type="submit">
          <img class="submitBtn" src="./images/sendBtn.png" />
        </button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
