<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="chatbot-container">
    <div id="chatbot-style">
      <div class="chat-Navbar" id="chat-Navbar">
        <div class="chat-nav-container">
          <div class="roundedName" id="roundedName"></div>
          <div class="chat-Navbar-name">
            <div>
              <small id="display-chat"></small>
            </div>

            <bold id="display-name"></bold>
          </div>
        </div>
      </div>

      <div class="chat-container" id="chat-container">
        <div id="initialValue">
        </div>
        <div class="chat-box" id="chat-box">
        </div>

      </div>
      <div class="suggested-messages" id="suggested-messages"></div>

      <div class="formElementCls" id="formElementCls">
        <!-- <hr class="formElHr"/> -->
        <form id="message-form" >
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <!-- <div class="chatIcons">
            <img class="speakBtn" src="./images/speackIcon.png" />
          </div>
          <div class="chatIcons">
            <img class="speakBtn" src="./images/speackIcon.png" />
          </div> -->
          <div class="chatIcons">
            <button type="submit" id="submitBtn">
              <!-- <img id="sendIcon" class="submitBtn" src="./images/send.svg" /> -->
              <svg id="sendIcon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="15" cy="15" r="15" fill="black"/>
                <path d="M22.1967 15.4714C22.2103 14.995 21.9583 14.5526 21.5429 14.3142L11.8629 8.74969C11.4289 8.49405 10.9132 8.51374 10.4978 8.78601C10.0742 9.06333 9.84919 9.74018 9.9593 10.2343L10.8154 14.0698C10.9028 14.4636 11.2491 14.7465 11.6521 14.7531L17.0827 14.8487C17.3614 14.8484 17.5836 15.0786 17.5736 15.3571C17.5692 15.63 17.3433 15.8481 17.0651 15.8479L11.6298 15.7475C11.2264 15.7404 10.8709 16.0095 10.7688 16.4L9.77 20.2127C9.6494 20.6627 9.77293 21.1179 10.0878 21.4441C10.1248 21.4825 10.1665 21.5256 10.2088 21.5589C10.6175 21.8872 11.1592 21.9387 11.6255 21.7017L21.4933 16.5953C21.9167 16.3812 22.1836 15.9474 22.1967 15.4714Z" fill="white"/>
                </svg>
                
            </button>
          </div>
        </form>
        <div class="powerdByText">
          <span class="powerdSpan"> Powered By </span>
          <a class="strong" href="https://maibot.net" target="_blank">Maibot</a>
        </div>
      </div>
    </div>

    <!-- <div id="widget-icon">
      <div class="iconsImg">
        <img id="widget-icon-img" src="./images/Union.svg" alt="Chatbot Icon" />
      </div>
    </div> -->
  </div>
    <script src="./app.js" defer></script>
  </body>
</html>
